# = DATA SOURCE MySQL
# ===============================
# Set here configurations for the database connection
spring.datasource.url=jdbc:mysql://server.ericopoku.com:3306/jf_main?createDatabaseIfNotExist=true&useSSL=false&verifyServerCertificate=false&useLegacyDatetimeCode=false&serverTimezone=America/New_York
